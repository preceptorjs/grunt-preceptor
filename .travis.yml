language: node_js

node_js:
  - "0.10"
  - "0.11"
  - "0.12"
  - "iojs"

branches:
  except:
    - gh-pages

script:
  - npm test

after_script:
  - cat ./coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js
  - CODECLIMATE_REPO_TOKEN=ebe626012cb2a44e3d39ee57f0bdd9d9092088aa707011b20d2f24477c57db75 ./node_modules/codeclimate-test-reporter/bin/codeclimate.js < ./coverage/lcov.info

notifications:
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/5ba2780eb32dc366def2
    on_success: change  # options: [always|never|change] default: always
    on_failure: always  # options: [always|never|change] default: always
    on_start: false     # default: false
